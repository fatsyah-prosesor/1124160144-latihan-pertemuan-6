<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan membuat table</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
        border: 1px solid black;
    }
    th,td {
        padding: 5%;
        border: 1px solid black;
    }
    th {
        background-color: red;
        color: white;
        font-weight: bold;
        font-size: 18px;
        text-align: center;
    }
    td:nth-child(1) {
        text-align: center;
    }
    td:nth-child(2) {
        text-transform: uppercase;
    }
</style>
<body>
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>No</th>
            <th>Nama Produk</th>
            <th>Harga</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>Mouse</td>
            <td>100.000</td>
        </tr>
        <tr>
            <td>2.</td>
            <td>kyboard</td>
            <td>Rp 250.000</td>
        </tr>
    </table>
</body>
</html>
